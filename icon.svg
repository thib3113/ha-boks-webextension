<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-labelledby="title">
    <title id="title">Home parcel plugin logo</title>
    <style>
        :root{
        --bg: transparent;
        --primary: #ffffff;
        --accent: #2f3540;
        --outline: none;
        }
        /* If included inline, override :root variables from parent CSS */
    </style>

    <!-- Background (optional) -->
    <rect width="100%" height="100%" fill="var(--bg)"/>

    <!-- Center group -->
    <g transform="translate(64,48) scale(0.75)">

        <!-- Stylized house roof (simple geometric roof + chimney) -->
        <path d="M196 16 L16 160 H72 V240 H156 V176 H236 V240 H320 V160 H376 Z"
              fill="var(--primary)" opacity="1"/>

        <!-- Parcel cube inside the house -->
        <g transform="translate(96,160)">
            <!-- top face -->
            <path d="M128 0 L0 64 L128 128 L256 64 Z" fill="var(--accent)"/>
            <!-- left face -->
            <path d="M0 64 L0 192 L128 128 L128 0 Z" fill="var(--primary)"/>
            <!-- right face -->
            <path d="M128 128 L128 0 L256 64 L256 192 Z" fill="var(--accent)"/>
            <!-- optional seam line -->
            <path d="M128 0 L128 128" stroke="rgba(255,255,255,0.08)" stroke-width="4" />
        </g>

        <!-- subtle outline around house (optional, controlled by --outline) -->
        <path d="M196 16 L16 160 H72 V240 H156 V176 H236 V240 H320 V160 H376 Z"
              fill="none" stroke="var(--outline)" stroke-width="8" stroke-linejoin="round" />

    </g>
</svg>
