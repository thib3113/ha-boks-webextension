<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title data-i18n="optionsPageTitle">HA Boks Extension - Options</title>
        <style>
            body { font-family: "Segoe UI", Tahoma, sans-serif; padding: 20px; width: 350px; background-color: #f9f9f9; }
            h2 { font-size: 16px; margin-bottom: 15px; color: #333; border-bottom: 1px solid #ddd; padding-bottom: 5px;}
            label { display: block; margin-top: 15px; font-weight: 600; font-size: 13px; color: #555; }
            input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
            input:focus, select:focus { border-color: #03a9f4; outline: none; }
            button { margin-top: 20px; width: 100%; padding: 10px; background: #03a9f4; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;}
            button:hover { background: #0288d1; }
            #status { margin-top: 10px; color: green; font-size: 0.9em; height: 15px; text-align: center; }
            .error { color: red; font-size: 0.9em; margin-top: 5px; }
            .form-group { margin-bottom: 15px; }
        </style>
    </head>
    <body>
        <h2 data-i18n="optionsTitle">Configuration</h2>

        <div class="form-group">
            <label data-i18n="labelUrl">URL</label>
            <input type="text" id="haUrl" placeholder="http://homeassistant.local:8123">
        </div>

        <div class="form-group">
            <label>
                <span data-i18n="labelToken">Long-lived access token - </span>
                <a data-i18n="here" href="https://my.home-assistant.io/redirect/profile_security/" target="_blank">here</a>
            </label>
            <input type="password" id="haToken">
        </div>

        <div class="form-group">
            <label data-i18n="labelTodoEntity">Boks Todo List</label>
            <select id="selectedTodoEntityId" disabled>
                <option value="" data-i18n="loadingEntities">Loading entities...</option>
            </select>
            <div id="entityError" class="error"></div>
        </div>

        <button id="save" data-i18n="btnSave">Save</button>
        <div id="status"></div>

        <script src="option.js"></script>
    </body>
</html>
