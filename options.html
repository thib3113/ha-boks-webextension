<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HA Extension Options</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, sans-serif; padding: 20px; width: 350px; background-color: #f9f9f9; }
        h2 { font-size: 16px; margin-bottom: 15px; color: #333; border-bottom: 1px solid #ddd; padding-bottom: 5px;}
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 13px; color: #555; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        input:focus { border-color: #03a9f4; outline: none; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #03a9f4; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;}
        button:hover { background: #0288d1; }
        #status { margin-top: 10px; color: green; font-size: 0.9em; height: 15px; text-align: center; }
    </style>
</head>
<body>
<h2 data-i18n="optionsTitle">Configuration</h2>

<label data-i18n="labelUrl">URL</label>
<input type="text" id="haUrl" placeholder="http://homeassistant.local:8123">

<label data-i18n="labelToken">Token</label>
<input type="password" id="haToken">

<button id="save" data-i18n="btnSave">Save</button>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
